<main id="signup" class="auth-page">
	<div class="auth-container">
		<div class="auth-card">
			<!-- Header -->
			<div class="auth-header">
				<div class="auth-logo">
					<div class="logo-icon">ðŸ’°</div>
					<h1>SecureBank</h1>
				</div>
				<h2>Open Your Account</h2>
				<p class="auth-subtitle">Join thousands of satisfied customers</p>
			</div>

			<!-- Signup Form -->
			<form id="signupForm" class="auth-form">
				<!-- Username Field -->
				<div class="form-group">
					<label for="signupUsername" class="form-label">Username</label>
					<input
						type="text"
						id="signupUsername"
						name="username"
						class="form-input"
						placeholder="Choose a username"
						required
						autocomplete="username"
						minlength="8"
						maxlength="16"
					/>
					<span class="form-hint">8-16 characters, no spaces</span>
					<span class="form-error" id="signupUsernameError"></span>
				</div>

				<!-- Email Field -->
				<div class="form-group">
					<label for="signupEmail" class="form-label">Email Address</label>
					<input
						type="email"
						id="signupEmail"
						name="email"
						class="form-input"
						placeholder="your.email@example.com"
						required
						autocomplete="email"
					/>
					<span class="form-error" id="signupEmailError"></span>
				</div>

				<!-- Password Field -->
				<div class="form-group">
					<label for="signupPassword" class="form-label">Password</label>
					<div class="form-input-wrapper">
						<input
							type="password"
							id="signupPassword"
							name="password"
							class="form-input"
							placeholder="Create a strong password"
							required
							autocomplete="new-password"
							minlength="8"
						/>
					</div>
					<span class="form-hint">At least 8 characters with a number</span>
					<span class="form-error" id="signupPasswordError"></span>
				</div>

				<!-- Confirm Password Field -->
				<div class="form-group">
					<label for="signupConfirmPassword" class="form-label">Confirm Password</label>
					<div class="form-input-wrapper">
						<input
							type="password"
							id="signupConfirmPassword"
							name="confirmPassword"
							class="form-input"
							placeholder="Re-enter your password"
							required
							autocomplete="new-password"
							minlength="8"
						/>
					</div>
					<span class="form-error" id="signupConfirmPasswordError"></span>
				</div>

				<!-- Terms & Conditions -->
				<div class="form-group">
					<label class="checkbox-label">
						<input type="checkbox" id="agreeTerms" name="agreeTerms" required />
						<span
							>I agree to the <a href="#terms" class="link-primary">Terms & Conditions</a> and
							<a href="#privacy" class="link-primary">Privacy Policy</a></span
						>
					</label>
				</div>

				<!-- Submit Button -->
				<button type="submit" class="btn btn-primary btn-block">Create Account</button>
			</form>

			<!-- Divider -->
			<div class="auth-divider">
				<span>or</span>
			</div>

			<!-- Login Link -->
			<div class="auth-footer">
				<p>Already have an account? <a href="#login" class="link-primary link-bold">Sign In</a></p>
			</div>

			<!-- Additional Links -->
			<div class="auth-links">
				<a href="#support" class="link-secondary">Need help?</a>
				<a href="#home" class="link-secondary">Back to Home</a>
			</div>
		</div>

		<!-- Security Notice -->
		<div class="security-notice">
			<p>ðŸ”’ Your information is secure and encrypted</p>
		</div>
	</div>
</main>
