				<div class="color-block yellow"></div>

			<div class="combo-row">

				<div class="color-block blue"></div>
				<div class="symbol">=</div>

			</div>

			<!-- Red + Blue + Yellow -->
			<div class="combo-row">
				<div class="color-block red"></div>
				<div class="symbol">+</div>
